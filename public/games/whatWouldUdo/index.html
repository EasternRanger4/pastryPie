<!DOCTYPE html>
<head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--User Head Data-->
    <title>Parvati's Webpage</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    <link href="../../universal.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <h1 onclick="home()">Kamran Industries</h1>
            <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
            <div class="menu-btn2" onclick="toggleMenu()">X</div>
            <div class="banner-links">
                <span id="linksLL"></span>
            </div>
        </div>
        <div id="contentToToggle" class="dropdown-content"> </div>
    </header>
    <boddy>
        <br>
        <!--Setup-->
        <div id="center-container">
            <div id="setup">
                <label for="personOneName">Person One Name:</label> <br>
                <input type="text" id="personOneName"> <br>
                <label for="personTwoName">Person Two Name:</label> <br>
                <input type="text" id="personTwoName"> <br>
                <button onclick="setup()">Submit</button>
            </div>
        </div>

        <!--Game-->
        <div id="game">
            <div id="personOne">
                <center><h2>Team <span id="p1Name"></span></h2></center>
                <div id="countdownOne"></div>
                <div id="p">Points: <span id="pointsOne"></span> </div>
            </div>
            <div id="personTwo">
                <center><h2>Team <span id="p2Name"></span></h2></center>
                <div id="countdownTwo"></div>
                <div id="p">Points: <span id="pointsTwo"></span> </div>
            </div>
        </div>
        <center>
        <div class="questionn">
            <h2 id="player"></h2>
            <h3 id="question"></h3> <span id="time"></span>
            <div id="answers"></div>
        </div>
        </center>
        <div id="content"></div>
    </boddy>
    <br> <br> <div id="buffer"></div>
    <footer id="footer">
    </footer>
    <script src="../../universal.js"></script>
    <script src="script.js"></script>
</body>
