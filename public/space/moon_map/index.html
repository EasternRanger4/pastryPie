<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NASA Moon Mosaic Map</title>
  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <!-- Create a div to render the map -->
  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([0, 0], 1);

    // Add a base tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Direct URLs to NASA Moon Mosaic images
    var moonMosaicUrls = [
      'http://moontrek.jpl.nasa.gov/trektiles/Moon/EQ/LRO_WAC_Mosaic_Global_303ppd_v02/1.0.0/default/default028mm/0/0/0.jpg',
      'http://moontrek.jpl.nasa.gov/trektiles/Moon/EQ/LRO_WAC_Mosaic_Global_303ppd_v02/1.0.0/default/default028mm/0/0/1.jpg'
    ];

    // Loop through the image URLs and add them to the map
    moonMosaicUrls.forEach(function(url) {
      L.imageOverlay(url, [[-90, -180], [90, 180]]).addTo(map);
    });
  </script>
</body>
</html>
